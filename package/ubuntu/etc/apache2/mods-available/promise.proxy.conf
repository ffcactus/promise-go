<IfModule mod_proxy.c>
        ProxyPass "/promise/v1/global" "http://localhost:10000/promise/v1/global"
        ProxyPassReverse "/promise/v1/global" "http://localhost:10000/promise/v1/global"

        ProxyPass "/promise/v1/auth" "http://localhost:10010/promise/v1/auth"
        ProxyPassReverse "/promise/v1/auth" "http://localhost:10010/promise/v1/auth"

        ProxyPass "/promise/v1/ws" "http://localhost:10020/promise/v1/ws"
        ProxyPassReverse "/promise/v1/ws" "http://localhost:10020/promise/v1/ws"

        ProxyPass "/promise/v1/task" "http://localhost:10030/promise/v1/task"
        ProxyPassReverse "/promise/v1/task" "http://localhost:10030/promise/v1/task"

        ProxyPass "/promise/v1/server" "http://localhost:11000/promise/v1/server"
        ProxyPassReverse "/promise/v1/serverauth" "http://localhost:11000/promise/v1/server"
</IfModule>
