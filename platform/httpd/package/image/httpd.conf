<IfModule mod_proxy.c>
	ProxyRequests Off
	<Proxy *>
		AddDefaultCharset off
		Order deny,allow
		Allow from all
	</Proxy>
	ProxyVia On
</IfModule>

<VirtualHost *:80>
    ProxyPass "/rest/global" "http://global/rest/global"
    ProxyPass "/rest/auth" "http://auth/rest/auth"
    ProxyPass "/rest/ws-sender" "http://ws-sender/rest/ws-sender"
    ProxyPass "/rest/task" "http://task/rest/task"
    ProxyPass "/rest/server" "http://server/rest/server"
    ProxyPass "/rest/servergroup" "http://servergroup/rest/servergroup"
    ProxyPass "/rest/server-servergroup" "http://server-servergroup/rest/server-servergroup"
    ProxyPass "/rest/adapterconfig" "http://adapterconfig/rest/adapterconfig"
    ProxyPass "/rest/ws" "ws://ws:10020/rest/ws"
    ProxyPass "/rest/id-pool" "http://id-pool/rest/id-pool"
</VirtualHost>

